<!-- CREA UN FORMULARIO CON UN CAMPO DE TIPO TEXTAREA, EMAIL, CONTRASEÑA, RADIO, SELECT, CHECKBOX, FICHERO, FECHA, NUMERO,
COLOR Y SUBMIT -->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <fieldset>
        <legend>Formulario </legend>
        <form action="">
            <textarea name="" id="">Escribe</textarea>


            <label for="">Correo</label>

            <label for="">Password</label>

            <input type="radio" id="contactChoice1" name="contact" value="email" />
            <label for="contactChoice1">Email</label>
            <input type="radio" id="contactChoice2" name="contact" value="phone" />
            <label for="contactChoice2">Phone</label>

            <select name="Nombres" id="">
                <option value="opcion1">Seleccione su pais</option>
                <option value="opcion2">México</option>
                <option value="opcion3">Colombia su pais</option>

            <label for="otro">checbox</label>
            <input type="checkbox" value="otro">
            <hr>
            <label for="">Selecciona</label>
            <input type="file">

            <hr>
            <label for="">fecha</label>
            <input type="date">

            <label for="numero">numero </label>
            <input type="number">

            <label for="">Selecicona tu color</label>
            <input type="color">

            <input type="submit" value="Enviar">



            <label for="comidas">Hortalizas</label>
            <select name="" id="">
                <option value="">Tomate</option>
                <option value="">Lechuga</option>
                <option value="">Pimiento</option>
                <option value="">Zanaoria</option>
                <option value="">Cebolla</option>

        </form>

    </fieldset>
</body>

</html>
